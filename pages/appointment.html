<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Hair & Beauty Salon</title>

    <!-- Link to external CSS file for styling the page -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- Link to external JavaScript file for additional functionality -->
    <script src="/javascript/index.js"></script>
</head>

<body>
    <!-- Header Section with Navigation -->
    <header>
        <!-- Top bar with a welcome message -->
        <div class="top-bar">Choose Your Appointment Details</div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-links">
                <!-- Navigation links to different pages of the website -->
                <a href="/pages/index.html">Home</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/service.html">Services</a>
                <a href="/pages/location.html">Location</a>
                <a href="/pages/signup.html">Login</a>
            </div>
            <!-- Logo of the salon -->
            <div class="logo">Velvet Touch Salon</div>
        </nav>
    </header>

    <!-- Main Section: Appointment Booking Form -->
    <section class="hero">
        <!-- Dropdown to select a stylist -->
        <div>
            <label for="stylist">Select Stylist:</label>
            <select id="stylist" required>
                <option value="" disabled selected>Select the hairdresser</option>
                <option value="Dhruv">Dhruv</option>
                <option value="Hari">Hari</option>
            </select>
        </div>

        <!-- Dropdown to display available time slots (populated dynamically) -->
        <div>
            <label for="time">Available Time:</label>
            <select id="time" required disabled>
                <option value="">Select a stylist first</option>
            </select>
        </div>

        <!-- Input field for selecting the appointment date -->
        <div>
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
        </div>

        <!-- Button to book the appointment, initially disabled until form is complete -->
        <div>
            <button id="book-btn" disabled>Book Appointment</button>
        </div>

        <!-- Area to display confirmation message after booking -->
        <div>
            <p id="confirmation-message"></p>
        </div>
    </section>


    <!-- Footer Section -->
    <footer>
        &copy; 2025 Hair Salon. All Rights Reserved.
    </footer>

    <!-- External JavaScript file for handling appointment logic -->
    <script src="../javascript/appointment.js"></script>
</body>

</html>
