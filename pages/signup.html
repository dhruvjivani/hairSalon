<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Page</title>
    <link rel="stylesheet" href="/style/signup.css">
    <script src="/javascript/index.js"></script>
</head>

<body>
    <header>
        <div class="top-bar">Welcome to Hair & Beauty Salon</div>
        <nav class="navbar">
            <div class="nav-links">
                <a href="/pages/index.html">Home</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/service.html">Services</a>
                <a href="/pages/location.html">Location</a>
                <a href="/pages/signup.html">Login</a>
            </div>
            <div class="logo">Velvet Touch Salon</div>
        </nav>
    </header>
    <div class="container">
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" onsubmit="signUp(event)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Signup</button>
            <p id="message" class="message"></p>
            <p>Already have an account? <a href="#" onclick="confirmMoveToLogin()">Login here</a></p>
        </form>
    </div>

    <div id="loginSection" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Enter username" required>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>
    </div>
</body>

</html>
